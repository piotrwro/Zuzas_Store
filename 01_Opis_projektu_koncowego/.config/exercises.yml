exercises:
    '1_Projekt końcowy': { max_points: 10, disabled: false, grading: [{ points: 1, criterion: 'Projekt musi być aplikacją napisaną w Django' }, { points: 1, criterion: 'Projekt musi posiadać co najmniej 5 modeli' }, { points: 1, criterion: 'Projekt musi korzystać z bazy danych PostgreSQL' }, { points: 1, criterion: 'W bazie danych powinny znajdować się co najmniej 3 tabele i dwie relacje (tabele tworzone automatycznie przez Django się w to nie wliczają).' }, { points: 1, criterion: 'W projekcie są użyte relacje 1:wiele i wiele:wiele' }, { points: 1, criterion: 'W aplikacji powinno znajdować się conajmniej 5 widoków (obsługiwanych przez różne adresy URL).' }, { points: 1, criterion: 'W aplikacji musi znajdować się co najmniej jeden widok dostepny tylko la zalogowanego użytkownika (można używać Django auth system)' }, { points: 1, criterion: 'Aplikacja powinna mieć co najmniej jeden formularz (obsługiwany metodą POST).' }, { points: 1, criterion: 'W aplikacji powinny znaleźć się conajmniej 3 testy napisane przy użyciu frameworka pytest, pokrywające kluczowe funkcjonalności aplikacji. Do każdego widoku powinny być co najmniej dwa testy.' }, { points: 1, criterion: 'Każda klasa i funkcja powinna posiadać przynajmniej jednolinijkową dokumentację.' }] }
